<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MDS Assignment</a>
    <div>
      <a class="btn btn-success" routerLink="/signup">SignUp/Home</a>
    </div>
  </nav>

<div class="box">
    <form #SubmitForm="ngForm" (ngSubmit)="SubmitClick(SubmitForm)">
        <div class="container">
            <div class="row firstRow">
                <div class="col-md-4">
                    <label for="tbFullName">Full Name</label>
                    <input type="text" id="tbFullName" class="form-control" [(ngModel)]="student.FullName" name="fullName">
                </div>
                <div class="col-md-4">
                    <label for="tbStudentID">Studend ID</label>
                    <input type="text" id="tbStudentID" class="form-control" #StudentID="ngModel"
                        [class.is-invalid]="StudentID.invalid && StudentID.touched" required [(ngModel)]="student.StudentID"
                        name="studentID" #StudentID="ngModel">
                </div>
                <div class="col-md-4">
                    <label for="tbPassword">Password</label>
                    <input type="password" id="tbPassword" class="form-control" [class.is-invalid]="Password.invalid && Password.touched"
                     #Password = "ngModel" [(ngModel)]="student.Password" name="password" required>

                </div>
            </div>


            <div class="row rows">
                <div class="col-md-6">
                    <label for="tbCountry">Country</label>
                    <input type="text" id="tbCountry" class="form-control" [(ngModel)]="student.Country" name="country">

                </div>
                <div class="col-md-6">
                    <label for="tbEmailID">Email ID</label>
                    <input type="text" id="tbEmailID" class="form-control" #Email = "ngModel"
                    [class.is-invalid]="Email.invalid && Email.touched" required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="student.Email" name="email">
                    <div *ngIf="Email.errors">
                        <small class="text-danger smallTag" *ngIf="Email.errors.pattern">Invalid Email address</small>
                      </div>
                </div>
            </div>

            <div class="row rows">
                <div class="col-md-6">
                    <label for="tbFullName">City</label>
                    <input type="text" id="tbCity" class="form-control" [(ngModel)]="student.City" name="city">
                </div>
                <div class="col-md-3">
                    <label for="tbStudentID">State</label>
                    <select class="form-select" class="form-control" [(ngModel)]="student.State" name="state">
                        <option value="" selected disabled>Choose</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="tbPassword">Zip Code</label>
                    <input type="text" id="tbZip" class="form-control" [(ngModel)]="student.Zip" name="zip">
                </div>
            </div>

            <div class="row">
                <input type="submit" id="submit" class="btn btn-primary" [disabled]="!SubmitForm.form.valid"
                 text="Submit Form">
            </div>
        </div>

    </form>
</div>

<app-students></app-students>
